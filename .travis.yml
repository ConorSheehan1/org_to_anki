language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
# command to install dependencies
install:
  - python setup.py install
  - pip install coverage
  - pip install codecov
# command to run tests
script:
  - nosetests -v --with-coverage --cover-tests
after_success:
  - codecov